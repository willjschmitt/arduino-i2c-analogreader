<div class="panel panel-default">
	<div class="panel-body no-padding">
		<div class="mini-card mini-card-primary">
			<div class="mini-card-left">
				<span>{{title}}</span>
				<h2>
					{{ value | number : 1}}{{units}} 
					<span ng-if="valueAlternate && unitsAlternate=='$'">({{ valueAlternate | currency: "$" }})</span>
					<span ng-if="valueAlternate && unitsAlternate!='$'">({{ valueAlternate | number: 1 }}{{unitsAlternate}})</span>
					
				</h2>
			</div>
			<div class="mini-card-right">
				<div class="bemat-mini-chart bemat-mini-chart-primary">
					<span class="peity-line">5,3,9,6,5,9,7,3,5,8</span>
				</div>
			</div>
		</div>
	</div>
</div>
